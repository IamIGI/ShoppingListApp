<app-header (currentPage)="currentPage($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12" [ngSwitch]="pageSelector">
      <app-recipes *ngSwitchCase="pageLegend.recipes"></app-recipes>
      <app-shopping-list
        *ngSwitchCase="pageLegend.shoppingList"
      ></app-shopping-list>
    </div>
  </div>
</div>
